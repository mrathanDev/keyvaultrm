# https://aka.ms/yaml

# azure-pipelines.yml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    versionSpec: '14.x'
    displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Install dependencies and build'

- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'azurekeyvaultproject2'
    KeyVaultName: 'keyvaultrm'
    SecretsFilter: '*'  # You can filter specific secrets if needed

- task: AzureCLI@2
  inputs:
    azureSubscription: 'azurekeyvaultproject2'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      export SECRET_VALUE=$(az keyvault secret show --name database-connection-string --vault-name keyvaultrm --query value -o tsv)
      echo "##vso[task.setvariable variable=SECRET_VALUE]$SECRET_VALUE"

- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
    displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Install dependencies and build'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'azurekeyvaultproject2'
    appName: 'app.js'
    package: '$(System.DefaultWorkingDirectory)/<Artifact Name>'
    customApplicationName: 'app.js'
    deploymentMethod: 'zipDeploy'
    enableCustomDeployment: true
    appSettings: |
      -CONNECTION_STRING $(SECRET_VALUE)